<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Viewer</title>
    <link rel="stylesheet" href="main.css">
    <script src="app.js" defer></script>
</head>
<body>  
    <div class="container">
        <div class="first-box">
            <p>Type something here...</p>
            <textarea id="input" placeholder="Font changed text will appear here"></textarea>
        </div>
        <div class="first-font">
            <p>Courier New</p>
            <textarea readonly id="input-one" placeholder="Font changed text will appear here"></textarea>
        </div>
        <div class="second-font">
            <p>Gill Sans</p>
            <textarea readonly id="input-two" placeholder="Font changed text will appear here"></textarea>
        </div>
        <div class="third-font">
            <p>Trebuchet MS</p>
            <textarea readonly id="input-three" placeholder="Font changed text will appear here"></textarea>
        </div>
        <div class="fourth-font">
            <p>Franklin Gothic Medium</p>
            <textarea readonly id="input-four" placeholder="Font changed text will appear here"></textarea>
        </div>
    </div>
</body>
</html>
