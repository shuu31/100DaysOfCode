<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>

    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/round-section.css">
    <link rel="stylesheet" href="styles/game-section.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissor</h1>
    </header>

    <section class="round-section">
        <div class="round-section-container">
            <p>How many rounds?</p>
            <input type="number" placeholder="Enter" min="1" max="10">
            <div>
                <button id="play-button">Let's play!</button>
            </div>
        </div>
    </section>

    <main class="game-section">
        <h1>It's your turn!</h1>

        <div id="button-container">
            <button id="rock-button">
                <img src="images/rock.png" alt="">
            </button>
            <button id="paper-button">
                <img src="images/paper.png" alt="">
            </button>
            <button id="scissor-button">
                <img src="images/scissor.png" alt="">
            </button>
        </div>
    </main>


</body>
</html>
