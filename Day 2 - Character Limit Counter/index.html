<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Limit Counter</title>
    <link rel="stylesheet" href="main.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="left-col">
            <h1>Product Name</h1>
            <input type="text" id="input" maxlength="60">
            <button id="button">Submit</button>
        </div>
        <div class="right-col">
            <p><span id="count">0</span>/60</p>
        </div>
    </div>
</body>
</html>
